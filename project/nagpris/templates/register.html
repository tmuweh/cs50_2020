{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="first_name" placeholder="First Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="last_name" placeholder="Last Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input onkeyup="passcheck()" class="form-control" id="confirm" name="confirm_password" placeholder="Confirm Password" type="password">
            <span id="msg"></span>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}


{% block jsblock %}

<script>
    document.getElementById("confirm").onkeyup = function() {passcheck()};

    function passcheck() {

         var password = document.getElementById("password").value;
         var confirm = document.getElementById("confirm").value;
         console.log(password + " "+ confirm)
         if (password != confirm){
             document.getElementById("msg").innerHTML = "Password Don't Match";
         }else{
             document.getElementById("msg").innerHTML= "";
         }

         document.getElementById("confirm").onkeyup = function() {passcheck()};
    }
</script>

{% endblock %}
