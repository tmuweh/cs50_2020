<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
    <link href="/static/favicon.ico" rel="icon">

    <link href="/static/styles.css" rel="stylesheet">


    <title>NagPris: {% block title %}{% endblock %}</title>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">NAG PRIS</a>
      <form class="form-inline col-md-9" method="get">
        <input  id="search" class="form-control col-md-9" name="search" type="search" placeholder="Search..." aria-label="Search">

      </form>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/how-to">help</a>
          </li>
          {% if session.user_id %}¨
          <li class="nav-item">
            <a class="nav-link" href="/buy">Buy</a>
          </li>¨
          <li class="nav-item">
            <a class="nav-link" href="/sell">Sell</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="#">Basket</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <br>
    <br>
    <br>
    <br>
    {% block main %}{% endblock %}

  </main>

  <!-- Footer -->
  <div class="navbar fixed-bottom navbar-dark bg-dark footer">
    <p class="text-center">Copyright &copy; NagPris <span id="demo"></span> | All Rights Reserved</p>
  </div>

  <!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script>
    var d = new Date();
    document.getElementById("demo").innerHTML = d.getFullYear();
  </script>
  {% block jsblock %}

  {% endblock%}


</body>


</html>
