{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
              <th scope="col">Symbol</th>
              <th scope="col">Name</th>
              <th scope="col">Shares</th>
              <th scope="col">Price</th>
              <th scope="col">TOTAL</th>
            </tr>
          </thead>
          <tbody>
              {% for stock in stocks %}
               <tr>
                   <td>{{stock["symbol"]}}</td>
                   <td>{{stock["name"]}}</td>
                   <td>{{stock["shares"]}}</td>
                    <td>3</td>
                   <td>3</td>
               </tr>
              {% endfor %}
          </tbody>
    </table>
{% endblock %}
