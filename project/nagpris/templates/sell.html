{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-sm-4"></div>
        <div clas="col-sm-6">
             <lable for="form">
                <h1>Post something for sale</h1>
                <br>
            </lable>
            <form action="/sell" method="post" id="form" enctype="multipart/form-data">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="product_name" placeholder="Name" type="text" required>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="unit_price" placeholder="Unit Price" type="text" required>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="quantity" placeholder="Quantity" type="text" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="category">Category</label>
                  </div>
                  <select class="custom-select" id="category" name="category">
                      <option>{{categories[2]["name"]}}</option>
                      {% for category in categories %}
                      <option> {{ category["name"] }}</option>
                      {% endfor %}
                  </select>
                </div>
               <div class="input-group mb-3">
                    <input type="file"  id="image"  name="image" accept="image/*"  aria-describedby="image" onchange="loadFile(event)" >
                </div>
                <div class="input-group mb-3">
                    <span><image id="output" width="100"></span>
                </div>
                <div class="form-group">
                    <label for="description">Describe Product</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>

    </div>
<br>
<br>
<br>

{% endblock %}

{% block jsblock %}

<script>
    var loadFile = function(event) {
    	var image = document.getElementById('output');
    	image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>

{% endblock %}
